<ion-content>
  <div class="BGcolor" style='display: -webkit-flex;display: flex;-webkit-flex-direction: column;flex-direction: column;width: 100%;height: 100%;'>
    <div class="content">
      <div class="left">
        <img src="../../../assets/icon/back-blue@2x.png" (click)='goBack()'>
      </div>
      <div class="con">设置</div>
    </div>

    <ion-list>
      <ion-item>
        <div class="imgleft">
          <img src="../../../assets/img/reset.png">
        </div>
        <div class="titright">
          <p class="tit">钱包重新初始化</p>
          <p class="txt">谨慎使用！一切归零</p>
        </div>
      </ion-item>
      <ion-item (click)='showMnemonic()'>
        <div class="imgleft">
          <img src="../../../assets/img/mnemonic.png">
        </div>
        <div class="titright">
          <p class="tit">查看助记词</p>
          <p class="txt">谨慎使用</p>
        </div>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
