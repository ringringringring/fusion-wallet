<ion-content>
  <div class="BGcolor" style='display: -webkit-flex;display: flex;-webkit-flex-direction: column;flex-direction: column;width: 100%;height: 100%;'>
    <div class="content">
      <div class="left" (click)="closePage($event)">
        <img src="../../../assets/icon/back-blue@2x.png">
      </div>
      <div class="con">{{browser.title}}</div>
    </div>

    <div class="progress" [hidden]="browser.isLoaded">
      <div class="progress-inner" id="progress"></div>
    </div>

    <iframe id="iframe" class="iframe e2e-iframe-trusted-src" sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-forms"
      [src]="browser.secUrl" (load)="loaded()">
    </iframe>

  </div>
</ion-content>
